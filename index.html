<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <section class="menu">
            <!-- title -->
            <div class="title">
              <h2>Asian Kitchen's Menu</h2>
            </div>
            <!-- filter buttons-->
            <div class="btn-container"></div>
            <!-- menu items -->
            <div class="section-center row">
              <!-- single-item -->
    
              <!-- end of single item -->
            </div>
          </section>
    </div>
    <script src="app.js"></script>

    <script>
        var buttonContainer = document.getElementsByClassName("btn-container")[0];
        var sectionContainer = document.getElementsByClassName("section-center")[0];
        


         var buttonNames = ["All"];
         AddButtons('All');

         menu.forEach(element => {

            //console.log(element);

             if(!buttonNames.some(x=>{ return x == element.category}))
             {
                buttonNames.push(element.category);
                AddButtons(element.category);
             }
         });

         function AddButtons(button_category){
            var btn = document.createElement("BUTTON");
            btn.innerHTML = button_category;
            btn.id = button_category;
            btn.className = "btn-item";
            btn.addEventListener("click", function(){ButtonClicked(button_category);});
            buttonContainer.appendChild(btn);
         };

         function ButtonClicked(button_category)
         {
          
           
              var items =  menu.filter(function (item){return button_category == "All" || item.category == button_category});
              console.log(items);
              sectionContainer.innerHTML = "";

              items.forEach(item => {

              var menuitems = document.createElement("Div");
              menuitems.className = "menu-items col-lg-6 col-sm-12";
            
        

              var photo = document.createElement("IMG");
              photo.className = "photo";
              photo.setAttribute("src", item.img);
              menuitems.appendChild(photo);

              var menuinfo = document.createElement("Div");
              menuinfo.className = "menu-info";
              menuitems.appendChild(menuinfo);

              var menutitle = document.createElement("Div");
              menutitle.className = "menu-title";
     
              var h4 = document.createElement("h4");
              h4.innerHTML = item.title;
              menutitle.appendChild(h4);

              var h4_1 = document.createElement("h4");
              h4_1.innerHTML = item.price;
              menutitle.appendChild(h4_1);

              menuinfo.appendChild(menutitle);

              var menutext = document.createElement("Div");
              menutext.className = "menu-text";
              menutext.innerHTML = item.desc;
              menuinfo.appendChild(menutext);

            //   menuitems.appendChild(menuinfo);

           
              sectionContainer.appendChild(menuitems);


            });
         }

        
    </script>
  </body>
</html>
